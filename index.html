<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevDetectiveAPP</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="image.jpeg" />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="top-div">
                <h2>DevDetective</h2>
                <p test-p> </p>
                <div class="mode">
                    <p>DARK</p>
                    <i class="fa-solid fa-sun"></i>
                </div>
            </div>
            <form class="form">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input user-input placeholder="Enter a Github Username...." />
                <button type="button" search-btn class="btn">Search</button>
            </form>
            <div class="user-data">
                <div class="user-image">
                    <img user-image>
                </div>
                <div class="user-details">
                    <div class="username-joined-date">
                        <p class="username"></p>
                        <p class="joined-date"></p>
                    </div>
                    <div class="">
                        <a userid href=""></a>
                    </div>
                    <div class="userDesc"></div>
                    <div class="repo-following-followers">
                        <div class="repo">
                            <p>Repos</p>
                            <p user-repo></p>
                        </div>
                        <div class="followers">
                            <p>Followers</p>
                            <p user_followers></p>
                        </div>
                        <div class="following">
                            <p>Following</p>
                            <p user-following></p>
                        </div>
                    </div>
                    <div class="address-link">
                        <div class="address"></div>
                        <div class="link"></div>
                    </div>
                    <div class="twitter-company">
                        <div class="twitter"></div>
                        <div class="company"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/4020f6e17b.js" crossorigin="anonymous"></script>
</body>
</html>
